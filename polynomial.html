<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Regression - Salary Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: none;
        }

        .result.show {
            display: block;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            color: #2c3e50;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Polynomial Regression</h1>
            <p>Enter your details to predict salary</p>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" required>
                </div>
                <div class="form-group">
                    <label for="education">Education Level (1-4)</label>
                    <input type="number" id="education" name="education" min="1" max="4" required>
                </div>
                <div class="form-group">
                    <label for="skills">Number of Skills</label>
                    <input type="number" id="skills" name="skills" required>
                </div>
                <button type="submit" class="btn">Predict Salary</button>
            </form>

            <div class="result" id="result">
                <h3>Predicted Salary: <span id="predictedSalary"></span></h3>
            </div>

            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </main>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                experience: document.getElementById('experience').value,
                education: document.getElementById('education').value,
                skills: document.getElementById('skills').value
            };

            try {
                const response = await fetch('/predict_polynomial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                document.getElementById('predictedSalary').textContent = `$${data.predicted_salary.toFixed(2)}`;
                document.getElementById('result').classList.add('show');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while making the prediction.');
            }
        });
    </script>
</body>
</html>
